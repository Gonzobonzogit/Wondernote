<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>WanderNote — Travel Journal</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <header id="topbar">
      <header class="logo">WanderNote</header>
      <nav class="links">
        <a class="nav-link" href="#">Home</a>
        <a class="nav-link" href="#">Destinations</a>
        <a class="nav-link" href="#">Tips</a>
        <a class="nav-link" href="#">About</a>
      </nav>
    </header>

    <article id="hero">
      <section class="hero-inner">
        <img class="hero-img" src="https://images.unsplash.com/photo-1500530855697-b586d89ba3ee?q=80&w=1600&auto=format&fit=crop" alt="Traveler overlooking mountains" />

        <p class="headline">Stories from the road</p>
        <p class="sub">Notes, photos, and pocket itineraries.</p>
      </section>
    </article>

    <main id="content">
      <section class="left-col">
        <article class="post card">
          <p class="post-title">Kyoto in 48 Hours</p>
          <p class="post-meta">May 2025 · Asia · Budget</p>
          <img class="post-img" src="https://picsum.photos/id/1016/800/500" alt="Kyoto trip collage" />
          <figcaption class="post-body">
            <p>Temple hopping, alley ramen, and morning markets.</p>
          </figcaption>
        </article>
        <section class="post card">
          <p class="post-title">Lisbon Hill Walk</p>
          <p class="post-meta">April 2025 · Europe · Walkable</p>
          <img class="post-img" src="https://picsum.photos/id/1035/800/500" alt="Lisbon city view" />
          <figcaption class="post-body">
            <p>Tiles, trams, and sunset at Miradouro.</p>
          </figcaption>
        </section>
      </section>
      <section class="right-col">
        <aside class="panel">
          <nav class="panel-title">Popular Tags</nav>
          <nav class="tag-list">
            <a href="#" class="tag">streetfood</a>
            <a href="#" class="tag">itinerary</a>
            <a href="#" class="tag">budget</a>
          </nav>
        </aside>
      </section>
    </main>
  </body>
    <footer id="bottombar">
      <footer class="copy">© 2025 WanderNote</footer>
    </footer>
</html>
